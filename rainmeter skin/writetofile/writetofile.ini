[Rainmeter]
Update=1000
BackgroundMode=0

[Metadata]
Name=
Author=
Information=
Version=
License=

[Variables]
@include=#@#variables.ini

[MeasureState]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
UpdateDivider=2

[MeasureLuaScript]
Measure=Script
ScriptFile=#@#song_to_txt.lua

[MeasureProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
Substitute="":"N/A"

[MeasurePosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
Substitute=""

[MeasureDuration]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
Substitute=""

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
Substitute=""
UpdateDivider=100

[MeasureTrack]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
Substitute=""
UpdateDivider=100
OnChangeAction=[!CommandMeasure "MeasureLuaScript" "Update()"]

[MeterBox]
Meter=Bar
MeasureName=MeasureProgress
BarOrientation=Vertical
X=0
Y=0
W=1
H=1
SolidColor=0,0,0,0
BarColor=0,0,0,255
DynamicVariables=1